<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      transition: all 0.3s ease;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="balloon"></div>

  <script>
    const balloon = document.getElementById('balloon');
    const colors = ['red', 'green', 'blue'];
    let colorIndex = 0;
    let size = 200;

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡πÑ‡∏õ‡∏Ç‡πâ‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤
    function nextColor() {
      colorIndex = (colorIndex + 1) % colors.length;
      return colors[colorIndex];
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á
    function previousColor() {
      colorIndex = (colorIndex - 1 + colors.length) % colors.length;
      return colors[colorIndex];
    }

    // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å: ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡∏ô‡∏≤‡∏î +10px ‡πÅ‡∏•‡∏∞‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ
    balloon.addEventListener('click', () => {
      size += 10;

      if (size > 420) {
        alert('üí• ‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î!');
        size = 200;
        colorIndex = 0;
      } else {
        balloon.style.backgroundColor = nextColor();
      }

      balloon.style.width = balloon.style.height = size + 'px';
    });

    // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏°‡∏≤‡∏™‡πå‡∏≠‡∏≠‡∏Å: ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î -5px ‡πÅ‡∏•‡∏∞‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö
    balloon.addEventListener('mouseleave', () => {
      if (size > 200) {
        size -= 5;
        balloon.style.backgroundColor = previousColor();
        balloon.style.width = balloon.style.height = size + 'px';
      }
    });
  </script>
